<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Dev Mini-Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('back.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      padding: 50px 0;
    }

    .container {
      max-width: 800px;
    }

    .card {
      position: relative;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      transition: 0.3s;
    }

    .level-badge {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card shadow-lg rounded-4 p-5">

      <span class="badge bg-primary fs-6 px-3 py-2 rounded-3 level-badge" id="levelBadge">
        ðŸ“š Level 3
      </span>

      <h1 class="fw-bold display-5 mb-3 mt-4">
        JavaScript: Level Up
      </h1>

      <p class="fs-4 text-secondary mb-4">
        You leveled up! Current Level: <span id="currentLevel">3</span>
      </p>

      <div class="mb-4">
        <button class="btn btn-success btn-lg w-100 py-3" id="levelUpBtn">
          â¬† Level Up
        </button>
      </div>

      <div class="row g-4">
        <div class="col-md-6">
          <a href="level2.html" class="btn btn-secondary btn-lg w-100 py-3">
             Back
          </a>
        </div>
        <div class="col-md-6">
          <a href="level4.html" class="btn btn-dark btn-lg w-100 py-3">
            Next Level 
          </a>
        </div>
      </div>

    </div>
  </div>

  <script>
    let currentLevel = 3;
    const maxLevel = 6;

    document.getElementById('levelUpBtn').addEventListener('click', function() {
      if (currentLevel < maxLevel) {
        currentLevel++;
        document.getElementById('levelBadge').textContent = 'ðŸ“š Level ' + currentLevel;
        document.getElementById('currentLevel').textContent = currentLevel;
      } else {
       document.getElementById('levelUpBtn').disabled = true;
      }
    });
  </script>

</body>
</html>
