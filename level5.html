<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Dev Mini-Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('back.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      padding: 50px 0;
    }

    .container {
      max-width: 800px;
    }

    .card {
      position: relative;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      transition: 0.3s;
    }

    .level-badge {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card shadow-lg rounded-4 p-5">

      <span class="badge bg-primary fs-6 px-3 py-2 rounded-3 level-badge">
        Level 5
      </span>

      <h1 class="fw-bold display-5 mb-3 mt-4">
        Counter: Coins
      </h1>

      <p class="fs-5 text-secondary mb-4">
        Use + and - buttons. Coins cannot go below 0.
      </p>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-outline-secondary btn-lg px-4 py-2" id="minusBtn">
          -1
        </button>
        
        <h2 class="display-4 fw-bold mb-0">
          Coins: <span id="coinCount">0</span>
        </h2>
        
        <button class="btn btn-outline-secondary btn-lg px-4 py-2" id="plusBtn">
          +1
        </button>
      </div>

      <p class="text-muted mb-4">
        Keep clicking and take a screenshot when coins changed.
      </p>

      <div class="row g-4 mt-3">
        <div class="col-md-6">
          <a href="level4.html" class="btn btn-secondary btn-lg w-100 py-3">
            Back
          </a>
        </div>
        <div class="col-md-6">
          <a href="level6.html" class="btn btn-dark btn-lg w-100 py-3">
            Next Level
          </a>
        </div>
      </div>

    </div>
  </div>

  <script>
    let coins = 0;
    const coinCount = document.getElementById('coinCount');
    const minusBtn = document.getElementById('minusBtn');
    const plusBtn = document.getElementById('plusBtn');

    plusBtn.addEventListener('click', function() {
      coins++;
      coinCount.textContent = coins;
    });

    minusBtn.addEventListener('click', function() {
      if (coins > 0) {
        coins--;
        coinCount.textContent = coins;
      }
    });
  </script>

</body>
</html>
