<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Dev Mini-Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('back.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      padding: 50px 0;
    }

    .container {
      max-width: 800px;
    }

    .card {
      position: relative;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      transition: 0.3s;
    }

    .level-badge {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card shadow-lg rounded-4 p-5">

      <span class="badge bg-primary fs-6 px-3 py-2 rounded-3 level-badge">
        Level 4
      </span>

      <h1 class="fw-bold display-5 mb-3 mt-4">
        Form Validation
      </h1>

      <div class="mb-3">
        <label for="heroName" class="form-label fw-bold">Enter Name</label>
        <input type="text" class="form-control form-control-lg" id="heroName" placeholder="Type your name...">
      </div>

      <button class="btn btn-primary btn-lg w-100 py-3 mb-3" id="submitBtn">
        Submit Name
      </button>

      <p id="errorMsg" class="text-danger fw-bold" style="display:none;">
         Name is required! ❌
      </p>

      <p class="text-success fw-bold fs-5" id="successMsg" style="display: none;">
        Welcome, <span id="userName"></span>! ✅
      </p>

      <div class="row g-4 mt-3">
        <div class="col-md-6">
          <a href="level3.html" class="btn btn-secondary btn-lg w-100 py-3">
            Back
          </a>
        </div>
        <div class="col-md-6">
          <a href="level5.html" class="btn btn-dark btn-lg w-100 py-3">
            Next Level
          </a>
        </div>
      </div>

    </div>
  </div>

  <script>
    alert('JS works!');
    const submitBtn = document.getElementById('submitBtn');
    const heroName = document.getElementById('heroName');
    const successMsg = document.getElementById('successMsg');
    const userName = document.getElementById('userName');
    const errorMsg = document.getElementById('errorMsg');

    submitBtn.addEventListener('click', function() {
      const name = heroName.value.trim();

      if (name === '') {
       heroName.classList.add('is-invalid');
       heroName.classList.remove('is-valid');
       successMsg.style.display = 'none';
       errorMsg.style.display = 'block';
       } else {
       heroName.classList.add('is-valid');
       heroName.classList.remove('is-invalid');
       userName.textContent = name;
       successMsg.style.display = 'block';
       errorMsg.style.display = 'none';
       }
    });

    heroName.addEventListener('input', function() {
      heroName.classList.remove('is-invalid', 'is-valid');
      successMsg.style.display = 'none';
    });
    alert('JS works!');
  </script>
 
</body>
</html>
